<component root="true" scope="KISS-Dsc2WD">

<h1 class="center-text">SIGN UP</h1>
<div class="signup_page">
    <fieldset class="flex">
        <div class="flex two">
            <label><input type="text" placeholder="First Name"/></label>
            <label><input type="text" placeholder="Last Name"/></label>
        </div>
        <label><input type="email" placeholder="Account Email"/></label>
        <label><input type="email" placeholder="Confirm Account Email"/></label>
        <label><input type="password" placeholder="Account Password"/></label>
        <label><input type="password" placeholder="Confirm Account Password"/></label>
    </fieldset>
    <div class="btn-area">
        <button class="half-btn right">Create Account</button>
        <button id="cancel" class="half-btn left error">Cancel</button>
    </div>
</div>

</component>
