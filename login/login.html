<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="picnic.css"> -->
        <link remote rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
        <style>
            #login-div {
                max-width: 400px;
            }
            #logo {
                margin-top: 100px;
                width: 400px;
            }
            #bg {
                z-index: -1;
                position: absolute;
                top: 0px;
                right: 0px;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
            #fg {
                z-index: 1;
                position: absolute;
                top: 0px;
                right: 0px;
                overflow: hidden;
                width: 100%;
                height: 100%;
                opacity: 0.0;
                display: none;
            }
            .btn-area {
                height: 55px;
            }
            .half-btn {
                width: 190px;
            }
            .center {
                margin: auto;
            }
            .right {
                float: right;
            }
            .left {
                float: left;
            }
            .wide {
                width: 100%;
            }
            .center-text {
                text-align: center;
            }
            .close-text {
                margin: 0px;
            }
            html, body {margin: 0; height: 100%; overflow: hidden}
        </style>
    </head>
    <body>
        <component tag="logo" src="atom-symbol-svgrepo-com.svg"></component>
        <component tag="bg" src="Sun-Tornado.svg"></component>

        <div id="bg">
            <bg></bg>
        </div>
        <div id="fg">
            <bg></bg>
        </div>
        <div id="login_page" class="wide">
            <div id="login-div" class="center">
                <div id="logo" class="center">
                    <logo></logo>
                </div>
                <fieldset class="flex">
                    <label><input type="email" placeholder="Email" onkeyup="(()=>user.username=this.value)()"></label>
                    <label><input type="password" placeholder="Password"></label>
                </fieldset>
                <div class="btn-area">
                    <button class="half-btn right">Sign In</button>
                </div>
                <a id="forgot-link" class="left" href="#">
                    <p class="close-text">Forgot Password?</p>
                </a>
                <div class="center-text right">
                    <a id="signup-link" href="#">
                        <p class="close-text">Don't have an account?<br/>Sign Up</p>
                    </a>
                </div>
            </div>
        </div>

        <component tag="forgot_password" src="forgot_password.html"></component>
        <div id="forgot_page" style="display: none;">
            <forgot_password></forgot_password>
        </div>

        <component tag="signup" src="signup.html"></component>
        <div id="signup_page" style="display: none;">
            <signup></signup>
        </div>

        <script src="login.js"></script>
    </body>
</html>
